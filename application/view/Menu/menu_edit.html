<form action="{:url('Menu/do_edit')}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">菜单</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">父级菜单</label>
            <div class="col-md-9 m-t-5">
                <select name="pid" required class="form-control">
                    {foreach name='parents' item='p'}
                    <option value="{$p.id}"{if $p.id eq $info.pid} selected{/if}>{$p.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">菜单名字</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" value="{$info.name}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">URL</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="url" value="{$info.url}" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">禁用</label>
            <div class="col-md-9">
                <select class="form-control" name="status">
                    <option value="0"{if $info.status eq 0} selected{/if}>启用</option>
                    <option value="1"{if $info.status eq 1} selected{/if}>禁用</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name="id" value="{$info.id}" />
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
