<script type="text/javascript" src="__STATIC__/assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="__STATIC__/assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
<form action="{:url('Paper/do_add_question')}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">试题添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">试题类型</label>
            <div class="col-md-9">
                <select name="q_type_id" required class="form-control">
                    <option value="">请选择</option>
                    {foreach name='question_type' item='type'}
                    <option value="{$type.id}">{$type.q_type_name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">试题题目</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="q_title" value="" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">试题内容</label>
            <div class="col-md-9">
                <textarea class="form-control" name="q_content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">试题答案</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="q_answer" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">试题分数</label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="q_score" value="" required/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
