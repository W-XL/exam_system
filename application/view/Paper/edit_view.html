<script type="text/javascript" src="__STATIC__/assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="__STATIC__/assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
<form action="{:url('Paper/do_edit')}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">试卷添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">试卷名称</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="paper_name" value="{$info.paper_name}" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">限制时间</label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="exam_time" value="{$info.exam_time}" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">描述信息</label>
            <div class="col-md-9">
                <textarea class="form-control" name="paper_ids">{$info.paper_ids}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name="id" value="{$info.id}"/>
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
