<script type="text/javascript" src="__STATIC__/assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="__STATIC__/assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
<form action="{:url('Paper/do_add')}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">试卷添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">试卷名称</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="paper_name" value="" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">限制时间(分)</label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="exam_time" value="" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">单选题</label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="single_question" value="0" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">多选题</label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="multiple_question" value="0" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">填空题</label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="completion" value="0" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">简答题</label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="short_answer" value="0" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">描述信息</label>
            <div class="col-md-9">
                <textarea class="form-control" name="paper_ids"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
