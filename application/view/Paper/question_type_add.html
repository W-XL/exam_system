<script type="text/javascript" src="__STATIC__/assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="__STATIC__/assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
<form action="{:url('Paper/do_add_type')}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">试题类型添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">类型名称</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="q_type_name" value="" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">类型描述</label>
            <div class="col-md-9">
                <textarea class="form-control" name="q_type_dis"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">类型规则</label>
            <div class="col-md-9">
                <textarea class="form-control" name="q_type_rule"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
